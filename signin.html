<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Rare Grade Devs - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #020084, #0404d8);
      color: #f1f5f9;
      font-family: 'Fira Code', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
    }
    .auth-container {
      background: rgba(30, 64, 175, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .circuit-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.2;
    }
    .logo {
      max-width: 150px;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #a855f7, #3b82f6);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      font-weight: 700;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #93c5fd;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      background: rgba(30, 64, 175, 0.5);
      color: #f1f5f9;
      transition: border-color 0.2s ease, transform 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      transform: scale(1.02);
    }
    .btn-glow {
      position: relative;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
      background: #ffffff;
      color: #020084;
      border-radius: 9999px;
      font-weight: 600;
      border: 1px solid #020084;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
    }
    .btn-glow::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .btn-glow:hover::after {
      opacity: 1;
    }
    .btn-glow:hover {
      background: #e5e7eb;
    }
    .alert-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(2, 0, 132, 0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .alert-content {
      background: rgba(30, 64, 175, 0.95);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 90%;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid #93c5fd;
      opacity: 0;
    }
    .alert-content p {
      font-family: 'Fira Code', monospace;
      color: #f1f5f9;
      margin-bottom: 1rem;
    }
    .alert-close {
      background: #ffffff;
      color: #020084;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-family: 'Fira Code', monospace;
      font-weight: 600;
      border: 1px solid #020084;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .alert-close:hover {
      background: #e5e7eb;
    }
    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(2, 0, 132, 0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #93c5fd;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 640px) {
      .auth-container {
        padding: 1rem;
        max-width: 90%;
      }
      .logo {
        max-width: 100px;
      }
      .form-input, .btn-glow {
        font-size: 0.875rem;
        padding: 0.75rem;
      }
      .alert-content {
        width: 90%;
        padding: 1rem;
      }
      .alert-content p {
        font-size: 0.875rem;
      }
      .alert-close {
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <svg class="circuit-overlay">
    <path d="M0 150 Q 300 50, 600 150 T 1200 150 T 1800 150" stroke="#93c5fd" stroke-width="2" fill="none" stroke-dasharray="8,8"></path>
  </svg>
  <div class="auth-container">
    <img src="https://dashboard.raregradetech.com/uploads/company/b65f0e95c1b847586fb52cd9c734f19a.png" alt="Rare Grade Tech Logo" class="logo">
    <h1 class="text-xl sm:text-2xl font-semibold text-white mb-6">Sign In to <span class="gradient-text">Rare Grade Devs</span></h1>
    <div class="space-y-4">
      <div class="form-group">
        <input type="email" id="personal-email" placeholder="Personal Email" class="form-input w-full" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" class="form-input w-full" required>
      </div>
      <button class="btn-glow w-full" onclick="signIn()">Sign In</button>
      <p class="text-gray-300 text-sm">Don't have an account? <a href="create-account.html" class="text-blue-400 hover:underline">Create one</a></p>
    </div>
  </div>
  <div id="custom-alert" class="alert-modal">
    <div class="alert-content">
      <p id="alert-message"></p>
      <button class="alert-close" onclick="closeAlert()">Close</button>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // GSAP Animations
    gsap.from(".logo", { duration: 1, y: -50, opacity: 0, ease: "power3.out" });
    gsap.from("h1", { duration: 1, y: -60, opacity: 0, ease: "power3.out" });
    gsap.from(".auth-container", { duration: 1.2, scale: 0.9, opacity: 0, delay: 0.6, ease: "elastic.out(1, 0.6)" });
    gsap.from(".form-group", { duration: 0.8, y: 20, opacity: 0, stagger: 0.1, delay: 1, ease: "power2.out" });
    gsap.to(".circuit-overlay path", { duration: 12, strokeDashoffset: -120, repeat: -1, ease: "none" });

    // Show spinner
    function showSpinner() {
      console.log("Showing spinner");
      const spinnerOverlay = document.getElementById('spinner-overlay');
      spinnerOverlay.style.display = 'flex';
      gsap.to(spinnerOverlay, { duration: 0.5, opacity: 1, ease: "power2.out" });
    }

    // Hide spinner
    function hideSpinner() {
      console.log("Hiding spinner");
      const spinnerOverlay = document.getElementById('spinner-overlay');
      gsap.to(spinnerOverlay, { 
        duration: 0.3, 
        opacity: 0, 
        ease: "power2.in", 
        onComplete: () => {
          spinnerOverlay.style.display = 'none';
        }
      });
    }

    // Show alert
    function showAlert(message, autoHide = true) {
      console.log("Showing alert:", message);
      const alertModal = document.getElementById('custom-alert');
      const alertMessage = document.getElementById('alert-message');
      alertMessage.textContent = message;
      alertModal.style.display = 'flex';
      gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
      if (autoHide) {
        setTimeout(() => closeAlert(), 2000);
      }
    }

    // Close alert
    window.closeAlert = function() {
      console.log("Closing alert");
      const alertModal = document.getElementById('custom-alert');
      gsap.to(".alert-content", { 
        duration: 0.3, 
        opacity: 0, 
        ease: "power2.in", 
        onComplete: () => {
          alertModal.style.display = 'none';
        }
      });
    };

    // Check auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showSpinner();
        showAlert('Already signed in. Redirecting to dashboard...', true);
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      }
    });

    // Sign-in function
    window.signIn = async function() {
      const email = document.getElementById('personal-email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showAlert('Please enter both email and password.', false);
        return;
      }

      try {
        showSpinner();
        await signInWithEmailAndPassword(auth, email, password);
        showAlert('Signed in successfully! Redirecting to dashboard...', true);
        setTimeout(() => {
          window.location.href = "learner-dashboard.html";
        }, 1500);
      } catch (error) {
        console.error("Sign-in error:", error);
        hideSpinner();
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          showAlert('Invalid email or password.', false);
        } else if (error.code === 'auth/invalid-email') {
          showAlert('Invalid email format.', false);
        } else if (error.code === 'auth/too-many-requests') {
          showAlert('Too many attempts. Please try again later.', false);
        } else {
          showAlert(`Error: ${error.message}`, false);
        }
      }
    };
  </script>
</body>
</html>
