<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rare Grade Devs - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #020084, #0404d8);
            color: #f1f5f9;
            font-family: 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
        }
        .auth-container {
            background: rgba(30, 64, 175, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .circuit-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.2;
        }
        .logo {
            max-width: 150px;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #a855f7, #3b82f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 700;
        }
        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #93c5fd;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            background: rgba(30, 64, 175, 0.5);
            color: #f1f5f9;
            transition: border-color 0.2s ease, transform 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            transform: scale(1.02);
        }
        .btn-glow {
            position: relative;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
            background: #ffffff;
            color: #020084;
            border-radius: 9999px;
            font-weight: 600;
            border: 1px solid #020084;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .btn-glow:hover::after {
            opacity: 1;
        }
        .btn-glow:hover {
            background: #e5e7eb;
        }
        .alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 0, 132, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .alert-content {
            background: rgba(30, 64, 175, 0.95);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #93c5fd;
            opacity: 0;
        }
        .alert-content p {
            font-family: 'Fira Code', monospace;
            color: #f1f5f9;
            margin-bottom: 1rem;
        }
        .alert-close {
            background: #ffffff;
            color: #020084;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-family: 'Fira Code', monospace;
            font-weight: 600;
            border: 1px solid #020084;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .alert-close:hover {
            background: #e5e7eb;
        }
        @media (max-width: 640px) {
            .auth-container {
                padding: 1rem;
                max-width: 90%;
            }
            .logo {
                max-width: 100px;
            }
            .form-input, .btn-glow {
                font-size: 0.875rem;
                padding: 0.75rem;
            }
            .alert-content {
                width: 90%;
                padding: 1rem;
            }
            .alert-content p {
                font-size: 0.875rem;
            }
            .alert-close {
                padding: 0.4rem 0.8rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <svg class="circuit-overlay">
        <path d="M0 150 Q 300 50, 600 150 T 1200 150 T 1800 150" stroke="#93c5fd" stroke-width="2" fill="none" stroke-dasharray="8,8"></path>
    </svg>
    <div class="auth-container">
        <img src="https://dashboard.raregradetech.com/uploads/company/b65f0e95c1b847586fb52cd9c734f19a.png" alt="Rare Grade Tech Logo" class="logo">
        <h1 class="text-xl sm:text-2xl font-semibold text-white mb-6">Create Your <span class="gradient-text">Account</span></h1>
        <div class="space-y-4">
            <div class="form-group">
                <input type="email" id="email" placeholder="Institution Email" class="form-input w-full">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-input w-full">
            </div>
            <button class="btn-glow w-full" onclick="createAccount()">Create Account</button>
        </div>
    </div>
    <div id="custom-alert" class="alert-modal">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button class="alert-close" onclick="closeAlert()">Close</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.appspot.com",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // GSAP Animations
        gsap.from(".logo", { duration: 1, y: -50, opacity: 0, ease: "power3.out" });
        gsap.from("h1", { duration: 1, y: -60, opacity: 0, ease: "power3.out" });
        gsap.from(".auth-container", { duration: 1.2, scale: 0.9, opacity: 0, delay: 0.6, ease: "elastic.out(1, 0.6)" });
        gsap.from(".form-group", { duration: 0.8, y: 20, opacity: 0, stagger: 0.1, delay: 1, ease: "power2.out" });
        gsap.to(".circuit-overlay path", { duration: 12, strokeDashoffset: -120, repeat: -1, ease: "none" });

        window.createAccount = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertModal = document.getElementById('custom-alert');
            const alertMessage = document.getElementById('alert-message');

            if (!email || !password) {
                alertMessage.textContent = 'Please enter both email and password.';
                alertModal.style.display = 'flex';
                gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
                return;
            }

            // Check if email is approved
            const registrationsRef = ref(database, 'registrations');
            const emailQuery = query(registrationsRef, orderByChild('institutionEmail'), equalTo(email));
            try {
                const snapshot = await get(emailQuery);
                if (snapshot.exists()) {
                    const registration = Object.values(snapshot.val())[0];
                    if (registration.status === 'approved') {
                        // Create account
                        try {
                            await createUserWithEmailAndPassword(auth, email, password);
                            alertMessage.textContent = 'Account created successfully! Redirecting to sign-in page...';
                            alertModal.style.display = 'flex';
                            gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
                            setTimeout(() => {
                                window.location.href = "signin.html";
                            }, 3000);
                        } catch (error) {
                            alertMessage.textContent = `Error: ${error.message}. Please try again.`;
                            alertModal.style.display = 'flex';
                            gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
                        }
                    } else if (registration.status === 'pending') {
                        alertMessage.textContent = 'Your registration is still pending approval. Please wait for admin approval.';
                        alertModal.style.display = 'flex';
                        gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
                    } else {
                        alertMessage.textContent = 'Your registration was rejected. Please contact support.';
                        alertModal.style.display = 'flex';
                        gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
                    }
                } else {
                    alertMessage.textContent = 'No registration found for this email. Please register first.';
                    alertModal.style.display = 'flex';
                    gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
                }
            } catch (error) {
                alertMessage.textContent = `Error: ${error.message}. Please try again.`;
                alertModal.style.display = 'flex';
                gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
            }
        };

        window.closeAlert = function() {
            const alertModal = document.getElementById('custom-alert');
            gsap.to(".alert-content", { 
                duration: 0.3, 
                opacity: 0, 
                ease: "power2.in", 
                onComplete: () => {
                    alertModal.style.display = 'none';
                }
            });
        };
    </script>
</body>
</html>
